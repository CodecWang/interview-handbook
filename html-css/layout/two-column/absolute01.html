<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            height: 100px;
        }
        .left {
            width: 200px;
            height: 100px;
            position: absolute;
            background-color: green;
        }
        .right {
            margin-left: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="contianer">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
